<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_imgphone">
                <img src="./img/instagram-celular.png" alt="imagem de um telefone">
            </div>
            <div class="instagram_next">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram_logo" alt="logo do Instagram">
                    <div class="user_perfil">
                        <img src="./img/uilian_perfil.jpg" alt="Perfil do usuário">
                    </div>
                    <a href="#" class="instagram_login">Continue como willianlago</a>
                    <a href="#" class="instagram_logout">Remover conta</a>                    
                </div>
                <div class="group">
                    <p class="notaccount">Não é willianlago</p>
                    <p class="notaccount">
                        <span class="link_blue">Alterar conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="instagram_get_app">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
